{% extends 'index.html' %}

{% block content %}
<style>
    form {
        display: flex;
        flex-direction: column;
    }
</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="file" name="image" id="image" accept="image/png" required>
    <label for="prompt">Prompt</label>
    <input type="text" name="prompt" id="prompt" required>
    <label for="n">Number of Images</label>
    <input type="number" name="n" id="n" min="1" max="4" value="1" required>
    <label for="size">Image Size</label>
    <select name="size" id="size" required>
        <option value="256x256">256x256</option>
        <option value="512x512">512x512</option>
        <option value="1024x1024">1024x1024</option>
    </select>
    <button type="submit">Submit</button>

</form>
{% for url in data %}
<img src="{{ url.url }}" alt="image"> <br>
{% endfor %}
{% endblock %}
